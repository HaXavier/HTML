<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="images/logo.png" alt="logo-barbearia"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contatado">
        <form>
            <label for="nNome">Nome e sobrenome:</label>
            <input type="text" id="nNome" class="input-padrao" required placeholder="Ex: João Perereira">

            <label for="nEmail">Email:</label>
            <input type="email" id="nEmail" class="input-padrao" required placeholder="email@dominio.com">

            <label for="nTelefone">Telefone:</label>
            <input type="tel" id="nTelefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">
            
            <label for="nCaixa">Mensagem:</label>
            <textarea id="nCaixa" cols="70" rows="6" required class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>

                <label for="r-Email"><input type="radio" name="contato" id="rEmail" value="email" checked> Email</label>
                
                <label for="rTelefone"><input type="radio" name="contato" id="rTelefone" value="telefone"> Telefone:</label>
                
                <label for="rWhatsApp"><input type="radio" name="contato" id="rWhatsApp" value="whatsapp"> WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual Horário prefere ser atendido:</legend>
                <select>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input class="botao" type="submit" value="Enviar Formulário">
        
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="exx" colspan="2">Rio de Janeiro</td><!--(Apenas exemplo)-->
                </tr>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="images/logo-branco.png" alt="logo-branca">
        <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>

</body>

</html>
