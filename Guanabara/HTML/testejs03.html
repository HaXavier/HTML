<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JS 03</title>
    <script>
        var quebrada = false;

        function mudaLampada(tipo) {
            if (!quebrada) {
                document.getElementById("luz").src = "projeto-glass-html5/_imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
            
        }

    </script>
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz"
    onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
    <!-- onmousemove: passar o mouse por cima ativara-->
    <!-- onclick: clicar com o mouse em cima ativara-->
</body>
</html>
