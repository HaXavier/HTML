<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JS 02</title>
    <script>
        function acendeLampada() {
            document.getElementById("luz").src= "projeto-glass-html5/_imagens/lampada-acesa.jpg";
        }

        function apagaLampada() {
            document.getElementById("luz").src= "projeto-glass-html5/_imagens/lampada-apagada.jpg";
        }

        function quebraLampada() {
            document.getElementById("luz").src="projeto-glass-html5/_imagens/lampada-quebrada.jpg"
        }
    </script>
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz"
    onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
    <!-- onmousemove: passar o mouse por cima ativara-->
    <!-- onclick: clicar com o mouse em cima ativara-->
</body>
</html>
